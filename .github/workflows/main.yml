name: Deploying website
run-name: ${{ github.actor }} is deploying his website ðŸš€
on: [push]
jobs:
  Pull-And-Deploy-New-Code:
    runs-on: ubuntu-latest
    steps:
      - name: Pull updates from github
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: cd ${{ secrets.PATH }}; git pull

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: ~/myjekyllblog/deploy.sh
