name: deploy website
on: [push]

jobs:

  tasks:
    name: Deploy new website version
    runs-on: ubuntu-latest
    steps:
    - name: Pull updates from github
      uses: ./
      with:
        host: ${{ secrets.IP }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: cd ${{ secrets.PATH }}; git pull

    - name: Deploy
      uses: ./
      with:
        host: ${{ secrets.IP }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: deploy
